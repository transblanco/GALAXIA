<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de KPIs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <h1 class="text-3xl font-bold mb-6">üìä Gestor de KPIs</h1>

  <!-- Bot√≥n para crear nueva tarea -->
  <button onclick="abrirModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow">
    ‚ûï Nueva tarea
  </button>

  <!-- Tabla de tareas -->
  <div id="taskTable" class="mt-6"></div>

  <!-- Modal de creaci√≥n de tareas -->
  <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Nueva tarea</h2>
      <form id="taskForm" class="space-y-3">
        <input type="text" id="item" placeholder="Item (ej: 1.1.1)" class="w-full border p-2 rounded" required>
        <input type="text" id="titulo" placeholder="T√≠tulo" class="w-full border p-2 rounded" required>
        
        <!-- √Åreas -->
        <label class="block">√Årea(s):</label>
        <select id="areas" multiple class="w-full border p-2 rounded">
          <option>RRHH</option>
          <option>Comercial</option>
          <option>Backus</option>
          <option>Operaciones</option>
        </select>
        
        <!-- Responsable -->
        <label class="block">Responsable:</label>
        <select id="responsable" class="w-full border p-2 rounded">
          <option>Juan P√©rez</option>
          <option>Mar√≠a G√≥mez</option>
          <option>Carlos Ruiz</option>
        </select>

        <!-- Cantidad de niveles -->
        <label class="block">Cantidad de niveles:</label>
        <input type="number" id="cantidadNiveles" min="1" max="6" value="3" class="w-full border p-2 rounded" onchange="generarCamposNiveles()">

        <!-- Inputs din√°micos para niveles -->
        <div id="nivelesContainer" class="space-y-2"></div>

        <input type="text" id="carpetaDrive" placeholder="Link Carpeta Drive" class="w-full border p-2 rounded">
        
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Guardar</button>
        <button type="button" onclick="cerrarModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    let tareas = [];

    // Abrir modal
    function abrirModal() {
      document.getElementById('taskModal').classList.remove('hidden');
      generarCamposNiveles();
    }

    // Cerrar modal
    function cerrarModal() {
      document.getElementById('taskModal').classList.add('hidden');
      document.getElementById('taskForm').reset();
      document.getElementById('nivelesContainer').innerHTML = "";
    }

    // Generar inputs din√°micos de niveles
    function generarCamposNiveles() {
      const cantidad = document.getElementById('cantidadNiveles').value;
      const container = document.getElementById('nivelesContainer');
      container.innerHTML = "";
      for (let i = 1; i <= cantidad; i++) {
        container.innerHTML += `
          <input type="text" id="nivel_${i}" placeholder="Meta Nivel ${i} (ej: 80%)" class="w-full border p-2 rounded">
        `;
      }
    }

    // Guardar tarea
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const item = document.getElementById('item').value;
      const titulo = document.getElementById('titulo').value;
      const areas = Array.from(document.getElementById('areas').selectedOptions).map(opt => opt.value);
      const responsable = document.getElementById('responsable').value;
      const carpetaDrive = document.getElementById('carpetaDrive').value;

      const cantidadNiveles = document.getElementById('cantidadNiveles').value;
      let niveles = [];
      for (let i = 1; i <= cantidadNiveles; i++) {
        niveles.push({ nivel: i, meta: document.getElementById(`nivel_${i}`).value });
      }

      const nuevaTarea = { item, titulo, areas, responsable, niveles, carpetaDrive, comentarios: [] };
      tareas.push(nuevaTarea);

      // Ordenar por item
      tareas.sort((a, b) => compararItems(a.item, b.item));

      renderTasks();
      cerrarModal();
    });

    // Comparar items tipo 1.1.2
    function compararItems(a, b) {
      const pa = a.split('.').map(Number);
      const pb = b.split('.').map(Number);
      for (let i = 0; i < Math.max(pa.length, pb.length); i++) {
        if ((pa[i] || 0) < (pb[i] || 0)) return -1;
        if ((pa[i] || 0) > (pb[i] || 0)) return 1;
      }
      return 0;
    }

    // Renderizar tabla
    function renderTasks() {
      let html = `
        <table class="w-full bg-white rounded shadow">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="p-2">Item</th>
              <th class="p-2">T√≠tulo</th>
              <th class="p-2">√Åreas</th>
              <th class="p-2">Responsable</th>
              <th class="p-2">Niveles</th>
              <th class="p-2">Carpeta</th>
            </tr>
          </thead>
          <tbody>
      `;
      tareas.forEach(t => {
        html += `
          <tr class="border-t">
            <td class="p-2">${t.item}</td>
            <td class="p-2">${t.titulo}</td>
            <td class="p-2">${t.areas.join(", ")}</td>
            <td class="p-2">${t.responsable}</td>
            <td class="p-2">${t.niveles.map(n => `${n.nivel}:${n.meta}`).join(", ")}</td>
            <td class="p-2"><a href="${t.carpetaDrive}" target="_blank" class="text-blue-600">üìÇ Abrir</a></td>
          </tr>
        `;
      });
      html += "</tbody></table>";
      document.getElementById('taskTable').innerHTML = html;
    }
  </script>
</body>
</html>
