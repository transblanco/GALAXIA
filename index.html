<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxia KPI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f6fa; margin:0; padding:0; }
    header { background:#2f3640; color:#fff; padding:15px; text-align:center; }
    table { width:90%; margin:20px auto; border-collapse:collapse; background:#fff; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#eee; }
    .area-tag { padding:4px 8px; border-radius:6px; color:#fff; font-size:0.8em; margin-right:4px; display:inline-block; }
    .RRHH { background:#487eb0; }
    .Comercial { background:#4cd137; }
    .Backus { background:#e1b12c; }
    .Operaciones { background:#e84118; }
    .btn { background:#0097e6; color:#fff; padding:6px 12px; text-decoration:none; border-radius:6px; font-size:0.9em; cursor:pointer; }
    .btn:hover { background:#40739e; }
    /* Modal */
    .modal { display:none; position:fixed; z-index:10; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    .modal-content { background:#fff; margin:5% auto; padding:20px; border-radius:8px; width:80%; max-width:700px; }
    .close { float:right; font-size:20px; cursor:pointer; }
    .progress { background:#eee; border-radius:6px; overflow:hidden; height:20px; margin:10px 0; }
    .progress-bar { background:#44bd32; height:100%; text-align:center; color:#fff; font-size:0.8em; }
    .niveles { list-style:none; padding:0; }
    .niveles li { margin:5px 0; }
    .comentarios { margin-top:15px; }
    .comentarios ul { list-style:none; padding:0; }
    .comentarios li { background:#f1f2f6; padding:6px; border-radius:6px; margin:5px 0; }
    /* Formulario */
    #formNuevaTarea { display:none; width:90%; margin:20px auto; background:#fff; padding:20px; border-radius:8px; }
    #formNuevaTarea input, #formNuevaTarea select { width:100%; margin:5px 0; padding:8px; }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Tablero Galaxia KPI</h1>
    <button class="btn" onclick="solicitarCodigo()">üîë Ingresar como Admin</button>
    <button id="btnNuevaTarea" class="btn" onclick="mostrarFormulario()" style="display:none;">‚ûï Nueva tarea</button>
  </header>

  <table id="tablaTareas">
    <thead>
      <tr>
        <th>√Åreas</th><th>Item</th><th>T√≠tulo</th><th>Niveles</th><th>% Avance</th><th>Responsable</th><th>Carpeta</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <!-- Formulario Nueva Tarea -->
  <div id="formNuevaTarea">
    <h3>Nueva Tarea</h3>
    <input type="text" id="nuevoTitulo" placeholder="T√≠tulo">
    <input type="text" id="nuevoItem" placeholder="Item">
    <input type="text" id="nuevoAreas" placeholder="√Åreas (separadas por coma)">
    <input type="text" id="nuevoResponsable" placeholder="Responsable">
    <input type="number" id="nuevoAvance" placeholder="% Avance inicial">
    <input type="text" id="nuevoDrive" placeholder="Link Carpeta Drive">
    <input type="text" id="nuevoImagen" placeholder="URL Imagen KPI">
    <button class="btn" onclick="crearTarea()">Guardar Tarea</button>
  </div>

  <!-- Modal Detalle -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2 id="titulo"></h2>
      <p><b>√Åreas:</b> <span id="area"></span></p>
      <p><b>Responsable:</b> <span id="responsable"></span></p>

      <h3>Niveles de cumplimiento</h3>
      <ul class="niveles" id="niveles"></ul>

      <div class="progress">
        <div class="progress-bar" id="avance"></div>
      </div>

      <p><a id="driveLink" class="btn" target="_blank">üìÇ Abrir Carpeta Drive</a></p>

      <h3>Imagen KPI</h3>
      <img id="imagen" src="" alt="KPI" style="width:100%; border:1px solid #ccc; border-radius:6px;">

      <div class="comentarios">
        <h3>Comentarios</h3>
        <ul id="listaComentarios"></ul>
        <input type="text" id="comentarioInput" placeholder="Escribe un comentario..." style="width:80%;">
        <button onclick="agregarComentario()">Agregar</button>
      </div>
    </div>
  </div>

  <script>
    let admin = false;
    const tareas = [
      {
        titulo: "Cumplimiento de puntos de venta",
        item: "Cobertura",
        areas: ["Comercial"],
        responsable: "Juan P√©rez",
        niveles: ["Nivel 1 ‚úÖ", "Nivel 2 ‚¨ú", "Nivel 3 ‚¨ú", "Nivel 4 ‚¨ú"],
        avance: 25,
        drive: "https://drive.google.com/",
        imagen: "https://via.placeholder.com/600x200.png?text=KPI+Comercial",
        comentarios: []
      },
      {
        titulo: "KPI de distribuci√≥n 2025",
        item: "Auditor√≠a",
        areas: ["Backus","Operaciones"],
        responsable: "Mar√≠a L√≥pez",
        niveles: ["Nivel 1 ‚úÖ", "Nivel 2 ‚úÖ", "Nivel 3 ‚¨ú", "Nivel 4 ‚¨ú"],
        avance: 55,
        drive: "https://drive.google.com/",
        imagen: "https://via.placeholder.com/600x200.png?text=KPI+Backus",
        comentarios: []
      }
    ];

    function renderTabla() {
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";
      tareas.forEach((tarea, index) => {
        const tr = document.createElement("tr");
        tr.onclick = () => abrirModal(index);

        const areasHTML = tarea.areas.map(a => `<span class="area-tag ${a}">${a}</span>`).join(" ");
        tr.innerHTML = `
          <td>${areasHTML}</td>
          <td>${tarea.item}</td>
          <td>${tarea.titulo}</td>
          <td>${tarea.niveles.join(" | ")}</td>
          <td>${tarea.avance}%</td>
          <td>${tarea.responsable}</td>
          <td><a href="${tarea.drive}" target="_blank" class="btn">üìÇ Abrir</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function abrirModal(index) {
      const tarea = tareas[index];
      document.getElementById("titulo").innerText = tarea.titulo;
      document.getElementById("area").innerHTML = tarea.areas.map(a => `<span class="area-tag ${a}">${a}</span>`).join(" ");
      document.getElementById("responsable").innerText = tarea.responsable;

      const nivelesUl = document.getElementById("niveles");
      nivelesUl.innerHTML = "";
      tarea.niveles.forEach(n => {
        const li = document.createElement("li");
        li.innerText = n;
        nivelesUl.appendChild(li);
      });

      const avance = document.getElementById("avance");
      avance.style.width = tarea.avance + "%";
      avance.innerText = tarea.avance + "%";

      document.getElementById("driveLink").href = tarea.drive;
      document.getElementById("imagen").src = tarea.imagen;

      const listaComentarios = document.getElementById("listaComentarios");
      listaComentarios.innerHTML = "";
      tarea.comentarios.forEach(c => {
        const li = document.createElement("li");
        li.innerText = c;
        listaComentarios.appendChild(li);
      });

      document.getElementById("modal").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    function agregarComentario() {
      const input = document.getElementById("comentarioInput");
      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.innerText = input.value;
        document.getElementById("listaComentarios").appendChild(li);
        input.value = "";
      }
    }

    function solicitarCodigo() {
      const codigo = prompt("Ingrese c√≥digo de administrador:");
      if (codigo === "william.oliva") {
        admin = true;
        document.getElementById("btnNuevaTarea").style.display = "inline-block";
        alert("Acceso concedido ‚úÖ");
      } else {
        alert("C√≥digo incorrecto ‚ùå");
      }
    }

    function mostrarFormulario() {
      document.getElementById("formNuevaTarea").style.display = "block";
    }

    function crearTarea() {
      const titulo = document.getElementById("nuevoTitulo").value;
      const item = document.getElementById("nuevoItem").value;
      const areas = document.getElementById("nuevoAreas").value.split(",").map(a=>a.trim());
      const responsable = document.getElementById("nuevoResponsable").value;
      const avance = parseInt(document.getElementById("nuevoAvance").value) || 0;
      const drive = document.getElementById("nuevoDrive").value;
      const imagen = document.getElementById("nuevoImagen").value || "https://via.placeholder.com/600x200.png?text=KPI";

      const niveles = ["Nivel 1 ‚¨ú", "Nivel 2 ‚¨ú", "Nivel 3 ‚¨ú", "Nivel 4 ‚¨ú"];

      tareas.push({ titulo, item, areas, responsable, niveles, avance, drive, imagen, comentarios: [] });

      renderTabla();
      document.getElementById("formNuevaTarea").style.display = "none";
    }

    renderTabla();
  </script>
</body>
</html>
