<script>
/* ======================================================
   App JS: Conexi√≥n GitHub (usa CONFIG desde config.js)
   ====================================================== */

if (typeof CONFIG === 'undefined') {
  alert('Falta config.js con CONFIG. Crea config.js localmente con tu token y par√°metros.');
  throw new Error('CONFIG missing');
}

const OWNER = CONFIG.REPO_OWNER;
const REPO = CONFIG.REPO_NAME;
const BRANCH = CONFIG.BRANCH || 'main';
const TOKEN = CONFIG.GITHUB_TOKEN;
const FILE_TASKS = CONFIG.FILE_TASKS || 'tareas.json';
const FILE_AREAS = CONFIG.FILE_AREAS || 'areas.json';
const FILE_RESP = CONFIG.FILE_RESP || 'responsables.json';

let admin = false;
let tasks = [];
let areas = []; // array of {nombre, color}
let respons = []; // array of strings
let currentIndex = null;

/* -----------------------------
   Helpers: base64 UTF8
   ----------------------------- */
function encodeContent(str){
  // encode UTF-8 to base64
  return btoa(unescape(encodeURIComponent(str)));
}
function decodeContent(base64){
  try {
    return decodeURIComponent(escape(atob(base64)));
  } catch(e) {
    // fallback (if binary)
    return atob(base64);
  }
}

/* -----------------------------
   GitHub API helpers
   ----------------------------- */
const GH_HEADERS = {
  'Authorization': 'token ' + TOKEN,
  'Accept': 'application/vnd.github+json'
};

async function ghGetFile(path){
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${encodeURIComponent(path)}?ref=${BRANCH}`;
  const res = await fetch(url, { headers: GH_HEADERS });
  if (res.status === 404) return null;
  if (!res.ok) throw new Error(`[ghGetFile] ${res.status} ${res.statusText}`);
  const data = await res.json();
  return data; // includes .content (base64) and .sha
}

async function ghPutFile(path, contentStr, message, sha=null){
  const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${encodeURIComponent(path)}`;
  const body = {
    message: message || `Update ${path}`,
    content: encodeContent(contentStr),
    branch: BRANCH
  };
  if (sha) body.sha = sha;
  const res = await fetch(url, {
    method: 'PUT',
    headers: { ...GH_HEADERS, 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });
  const json = await res.json();
  if (!res.ok) {
    console.error('ghPutFile error', json);
    throw new Error(`Error writing ${path}: ${json.message || res.statusText}`);
  }
  return json;
}

/* -----------------------------
   Ensure repo files exist or create them
   ----------------------------- */
async function ensureRepoFiles(){
  // tasks
  try {
    const t = await ghGetFile(FILE_TASKS);
    if (!t) {
      await ghPutFile(FILE_TASKS, JSON.stringify([], null, 2), 'Create tasks file');
    }
  } catch(e){ console.error(e); alert('Error checking/creating tasks.json: ' + e.message); }

  // areas (default)
  try {
    const a = await ghGetFile(FILE_AREAS);
    if (!a) {
      const defaultAreas = [
        { nombre: 'Comercial', color: '#10b981' },
        { nombre: 'Backus', color: '#f59e0b' },
        { nombre: 'RRHH', color: '#3b82f6' },
        { nombre: 'Operaciones', color: '#ef4444' }
      ];
      await ghPutFile(FILE_AREAS, JSON.stringify(defaultAreas, null, 2), 'Create areas file');
    }
  } catch(e){ console.error(e); alert('Error checking/creating areas.json: ' + e.message); }

  // responsables (default)
  try {
    const r = await ghGetFile(FILE_RESP);
    if (!r) {
      const defaultResp = ['Juan P√©rez','Mar√≠a L√≥pez','William Oliva'];
      await ghPutFile(FILE_RESP, JSON.stringify(defaultResp, null, 2), 'Create responsables file');
    }
  } catch(e){ console.error(e); alert('Error checking/creating responsables.json: ' + e.message); }
}

/* -----------------------------
   Load all data from repo
   ----------------------------- */
async function loadAllData(){
  try {
    const ft = await ghGetFile(FILE_TASKS);
    tasks = ft ? JSON.parse(decodeContent(ft.content)) : [];
  } catch(e){ console.warn('load tasks', e); tasks = []; }

  try {
    const fa = await ghGetFile(FILE_AREAS);
    areas = fa ? JSON.parse(decodeContent(fa.content)) : [];
  } catch(e){ console.warn('load areas', e); areas = []; }

  try {
    const fr = await ghGetFile(FILE_RESP);
    respons = fr ? JSON.parse(decodeContent(fr.content)) : [];
  } catch(e){ console.warn('load resp', e); respons = []; }

  renderAreasAndResps(); // fill selects
  renderTable();
}

/* -----------------------------
   Save functions
   ----------------------------- */
async function saveTasksToRepo(){
  try {
    const existing = await ghGetFile(FILE_TASKS);
    const sha = existing ? existing.sha : null;
    await ghPutFile(FILE_TASKS, JSON.stringify(tasks, null, 2), 'Update tareas.json', sha);
  } catch(e){
    console.error(e);
    alert('Error guardando tareas en repo: ' + e.message);
  }
}

async function saveAreasToRepo(){
  try {
    const existing = await ghGetFile(FILE_AREAS);
    const sha = existing ? existing.sha : null;
    await ghPutFile(FILE_AREAS, JSON.stringify(areas, null, 2), 'Update areas.json', sha);
  } catch(e){
    console.error(e);
    alert('Error guardando areas en repo: ' + e.message);
  }
}

async function saveResponsToRepo(){
  try {
    const existing = await ghGetFile(FILE_RESP);
    const sha = existing ? existing.sha : null;
    await ghPutFile(FILE_RESP, JSON.stringify(respons, null, 2), 'Update responsables.json', sha);
  } catch(e){
    console.error(e);
    alert('Error guardando responsables en repo: ' + e.message);
  }
}

/* -----------------------------
   Utilities
   ----------------------------- */
function compareItems(a,b){
  if(!a) return 1;
  if(!b) return -1;
  const pa = (a+'').split('.').map(x=>parseInt(x)||0);
  const pb = (b+'').split('.').map(x=>parseInt(x)||0);
  for(let i=0;i<Math.max(pa.length,pb.length);i++){
    if((pa[i]||0) < (pb[i]||0)) return -1;
    if((pa[i]||0) > (pb[i]||0)) return 1;
  }
  return 0;
}
function escapeHtml(s){ if(!s && s!==0) return ''; return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#039;'); }
function formatPct(n){ if(n===null||n===undefined||n==='') return '‚Äî'; return `${n}%`; }

/* -----------------------------
   Render UI: table, selects
   ----------------------------- */
function renderAreasAndResps(){
  const selA = document.getElementById('selectAreas'); selA.innerHTML='';
  areas.forEach(a => {
    const opt = document.createElement('option'); opt.value=a.nombre; opt.textContent=a.nombre; selA.appendChild(opt);
  });
  const selR = document.getElementById('selectResp'); selR.innerHTML='';
  respons.forEach(r=> {
    const opt = document.createElement('option'); opt.value=r; opt.textContent=r; selR.appendChild(opt);
  });
}

function getAreaColorByName(name){
  const found = areas.find(x=>x.nombre === name);
  return found ? found.color : '#999';
}

function renderTable(){
  const arr = [...tasks].sort((x,y)=>compareItems(x.item,y.item));
  document.getElementById('countTasks').innerText = arr.length;
  if(arr.length===0){
    document.getElementById('taskTable').innerHTML = `<div class="p-8 text-center small-muted">No hay tareas. ${ admin ? 'Crea una con ‚ûï Nueva tarea' : 'Pide a un administrador crear una tarea.' }</div>`;
    return;
  }

  let html = `<table class="w-full text-left"><thead>
    <tr class="text-zinc-400 text-sm">
      <th class="p-3">Item</th>
      <th class="p-3">T√≠tulo</th>
      <th class="p-3">√Åreas</th>
      <th class="p-3">Responsable</th>
      <th class="p-3">Niveles</th>
      <th class="p-3">Carpeta</th>
    </tr></thead><tbody class="space-y-2">`;

  arr.forEach((t) => {
    const realIndex = tasks.indexOf(t);
    const areasHtml = t.areas.map(a => `<span class="tag" style="background:${getAreaColorByName(a)}">${escapeHtml(a)}</span>`).join(' ');
    // levels summary: show small badges with value and check mark
    const levelsHtml = t.niveles.map(n => {
      const checked = n.cumplido ? '‚úÖ' : '‚¨ú';
      return `<span class="level-badge" style="background: rgba(255,255,255,0.03)">${checked} N${n.nivel}: ${formatPct(n.valor)}</span>`;
    }).join(' ');
    html += `
      <tr class="row-hover" onclick="openDetail(${realIndex})">
        <td class="p-3 align-top"><div class="font-semibold">${escapeHtml(t.item)}</div></td>
        <td class="p-3 align-top"><div class="font-medium">${escapeHtml(t.titulo)}</div></td>
        <td class="p-3 align-top">${areasHtml}</td>
        <td class="p-3 align-top">${escapeHtml(t.responsable)}</td>
        <td class="p-3 align-top">${levelsHtml}</td>
        <td class="p-3 align-top"><a class="text-indigo-400 hover:underline" href="${escapeHtml(t.carpetaDrive||'#')}" target="_blank">üìÇ Abrir</a></td>
      </tr>
    `;
  });

  html += `</tbody></table>`;
  document.getElementById('taskTable').innerHTML = html;
}

/* -----------------------------
   Create modal logic
   ----------------------------- */
function openCreateModal(){
  if(!admin){ alert('Solo admin puede crear tareas. Inicia sesi√≥n con el c√≥digo.'); return; }
  document.getElementById('createTitle').innerText = '‚ûï Nueva tarea';
  document.getElementById('createForm').reset();
  renderAreasAndResps();
  renderNivelInputs();
  document.getElementById('createModal').classList.remove('hidden');
}
function closeCreateModal(){ document.getElementById('createModal').classList.add('hidden'); }

function renderNivelInputs(){
  const cnt = document.getElementById('nivelesInputs');
  cnt.innerHTML = '';
  const how = parseInt(document.getElementById('inputCantidadNiv').value) || 1;
  for(let i=1;i<=how;i++){
    const wrap = document.createElement('div'); wrap.className='flex gap-2 items-center';
    const label = document.createElement('label'); label.textContent = `Nivel ${i}:`; label.className='small-muted w-24';
    const input = document.createElement('input');
    input.type='number'; input.min=0; input.max=100; input.value=0; input.id = `meta_nivel_${i}`;
    input.className='p-2 rounded bg-transparent border border-zinc-700 w-32';
    const pct = document.createElement('span'); pct.className='small-muted'; pct.innerText = '%';
    // when input changes, ensure between 0-100
    input.addEventListener('input', ()=> {
      let v = parseInt(input.value) || 0;
      if(v<0) v=0; if(v>100) v=100;
      input.value = v;
    });
    wrap.appendChild(label); wrap.appendChild(input); wrap.appendChild(pct);
    cnt.appendChild(wrap);
  }
}

/* Submit create form */
document.getElementById('createForm').addEventListener('submit', async function(e){
  e.preventDefault();
  if(!admin){ alert('Solo admin puede crear tareas.'); return; }

  const item = document.getElementById('inputItem').value.trim();
  const titulo = document.getElementById('inputTitulo').value.trim();
  const seleccion = Array.from(document.getElementById('selectAreas').selectedOptions).map(o=>o.value);
  const responsable = document.getElementById('selectResp').value;
  const cantidad = parseInt(document.getElementById('inputCantidadNiv').value) || 1;
  const metas = [];
  for(let i=1;i<=cantidad;i++){
    const val = parseInt((document.getElementById(`meta_nivel_${i}`)||{value:0}).value) || 0;
    metas.push({ nivel: i, valor: val, cumplido: false });
  }
  const avance = parseInt(document.getElementById('inputAvance').value) || 0;
  const carpetaDrive = document.getElementById('inputDrive').value.trim();
  const imagenKpi = document.getElementById('inputImagen').value.trim();

  if(!item || !titulo){ alert('Item y T√≠tulo son obligatorios'); return; }

  const newTask = {
    id: Date.now(),
    item,
    titulo,
    areas: seleccion.length ? seleccion : ['Sin √Årea'],
    responsable: responsable || 'Sin responsable',
    niveles: metas,
    avance,
    carpetaDrive,
    imagenKpi,
    comentarios: []
  };

  tasks.push(newTask);
  await saveTasksToRepo();
  renderTable();
  closeCreateModal();
});

/* -----------------------------
   Detail modal logic
   ----------------------------- */
function openDetail(idx){
  currentIndex = idx;
  const t = tasks[idx];
  if(!t) return;
  document.getElementById('detailTitle').innerText = t.titulo;
  document.getElementById('detailItem').innerText = `Item: ${t.item}`;
  const areasWrap = document.getElementById('detailAreas'); areasWrap.innerHTML = '';
  t.areas.forEach(a=>{
    const s = document.createElement('span'); s.className='tag'; s.style.background = getAreaColorByName(a); s.innerText = a;
    areasWrap.appendChild(s);
  });

  document.getElementById('detailResp').innerText = t.responsable || '‚Äî';
  const nivelesUL = document.getElementById('detailNiveles'); nivelesUL.innerHTML = '';
  t.niveles.forEach((n, i) => {
    const li = document.createElement('li'); li.className='flex items-center gap-3 py-1';
    const chk = document.createElement('input'); chk.type='checkbox'; chk.checked = !!n.cumplido; chk.disabled = !admin;
    chk.addEventListener('change', async () => {
      if(!admin){ chk.checked = !chk.checked; alert('Solo admin puede cambiar niveles'); return; }
      n.cumplido = chk.checked;
      // if checked and meta is numeric -> set avance to valor
      if(n.cumplido && Number.isFinite(n.valor)) t.avance = n.valor;
      await saveTasksToRepo();
      renderTable();
      updateDetailProgress(t);
    });
    const label = document.createElement('span'); label.innerHTML = `<strong>Nivel ${n.nivel}</strong> ‚Äî ${formatPct(n.valor)}`;
    li.appendChild(chk); li.appendChild(label);
    nivelesUL.appendChild(li);
  });

  // advance UI
  updateDetailProgress(t);
  document.getElementById('avanceEditWrap').style.display = admin ? 'block' : 'none';
  document.getElementById('avanceEdit').value = t.avance || 0;
  document.getElementById('detailDrive').href = t.carpetaDrive || '#';
  document.getElementById('detailDrive').innerText = t.carpetaDrive ? 'Abrir carpeta' : '‚Äî';

  renderComments(t);

  const img = document.getElementById('detailImagen');
  img.src = t.imagenKpi ? t.imagenKpi : 'https://via.placeholder.com/800x400.png?text=Sin+imagen';
  img.alt = 'Imagen KPI';

  document.getElementById('editSaveBtn').style.display = admin ? 'inline-block' : 'none';
  document.getElementById('detailModal').classList.remove('hidden');

  document.getElementById('editSaveBtn').onclick = async function(){
    if(!admin){ alert('Solo admin puede guardar cambios'); return; }
    const newAv = parseInt(document.getElementById('avanceEdit').value) || 0;
    t.avance = Math.min(100, Math.max(0, newAv));
    await saveTasksToRepo();
    renderTable();
    updateDetailProgress(t);
    alert('Cambios guardados ‚úÖ');
  };
}

function renderComments(t){
  const ul = document.getElementById('detailComentarios'); ul.innerHTML='';
  (t.comentarios||[]).slice().reverse().forEach(c => {
    const li = document.createElement('li'); li.className='mb-2 p-2 bg-zinc-800 rounded';
    const ts = new Date(c.ts||Date.now()).toLocaleString();
    li.innerHTML = `<div class="small-muted text-xs">${escapeHtml(ts)}</div><div class="mt-1">${escapeHtml(c.text)}</div>`;
    ul.appendChild(li);
  });
}
async function addComment(){
  const txt = document.getElementById('comentarioText').value.trim();
  if(!txt) return;
  if(currentIndex===null) return;
  const t = tasks[currentIndex];
  t.comentarios = t.comentarios || [];
  t.comentarios.push({ text: txt, ts: Date.now() });
  await saveTasksToRepo();
  renderComments(t);
  document.getElementById('comentarioText').value = '';
  renderTable();
}

function saveAdd(){
  const value = (document.getElementById('addInput').value || '').trim();
  if(!value) return alert('Ingrese nombre v√°lido');
  if(addMode === 'area'){
    // ask color (simple random pick)
    const pick = prompt('Color HEX para el √°rea (ej: #10b981). Deja vac√≠o para asignar aleatorio:') || '';
    const color = pick && /^#([0-9A-F]{3}){1,2}$/i.test(pick) ? pick : null;
    const c = color || (function(){ const p = ['#06b6d4','#7c3aed','#ef4444','#f97316','#14b8a6','#0ea5e9','#a3e635','#f43f5e']; return p[Math.floor(Math.random()*p.length)]; })();
    if(!areas.find(x=>x.nombre===value)) areas.push({ nombre: value, color: c });
    saveAreasToRepo().then(()=>{ renderAreasAndResps(); closeAddModal(); alert('√Årea guardada'); });
  } else {
    if(!respons.includes(value)) respons.push(value);
    saveResponsToRepo().then(()=>{ renderAreasAndResps(); closeAddModal(); alert('Responsable guardado'); });
  }
}
